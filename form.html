<header>
    <h1>What other plants would you like tips on?</h1>
</header>

<section class="suggestion-form">
    <form method="post" name="reservation" data-netlify="true"></form>

    <div>
        <label for="firstname">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
    </div>

    <div>
        <label for="lastname">Last Name:</label>
        <input type="text" id="last-name" name="last-name">
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
    </div>

    <div>
        <label for="plant-suggestion">Plant Suggestion:</label>
        <textarea id="plant-suggestion" name="plant-suggestion"  required></textarea>
    </div>

    <div>
        <button type="reset">Reset</button>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>  

</section>
